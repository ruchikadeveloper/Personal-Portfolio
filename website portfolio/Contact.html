    <h1>Contact Me</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="message"></div>

    <script> 
        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // Perform client-side validation (you can add more validation rules)
            if (!name || !email) {
                document.getElementById("message").textContent = "Name and Email are required.";
                return;
            }

            // You can also make an AJAX request to submit data to a server here
            // For this example, we'll simply display the submitted data
            const submissionMessage = `Name: ${name}\nEmail: ${email}\nPhone: ${phone || "N/A"}`;
            document.getElementById("message").textContent = "Submitted Data:\n" + submissionMessage;

            // Clear the form after submission
            document.getElementById("contactForm").reset();
        }
    </script>
